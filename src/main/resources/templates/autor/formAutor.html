<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Adicionar novo livro</title>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
	<form id="autorForm" th:action="@{/autor/gravar}" method="post"
		th:object="${autor}" action="#">
		<div class="container" style="max-width: 450px">
			<div style="text-align: center">
				<h2>Cadastro de Autores</h2>
			</div>
			<div class="jumbotron" style="padding: 10px">
				<div class="form-group">
					<label for="nome" class="control-label col-md-2">Nome</label>
					<div class="col-md-12">
						<input type="text" th:field="*{nome}" id="nome" name="nome" class="input-default" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<input type="submit" value="gravar" class="btn btn-success" />
					</div>
				</div>
			</div>
		</div>
	</form>
	<script type="text/javascript"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
