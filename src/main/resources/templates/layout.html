<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Biblioteca de livros</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
	<link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-static-top">
			<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}"> 
			<img th:src="@{http://kidtokid.com/wp-content/uploads/2012/11/6-Book-Club-icon1.png}" 
			src="http://kidtokid.com/wp-content/uploads/2012/11/6-Book-Club-icon1.png" width="50px" /></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a class="brand" th:href="@{/livro/livros}" href="#"> Livros </a></li>
				<li><a class="brand" th:href="@{/autor/autores}" href="#"> Autores </a></li>
				<li><a class="brand" th:href="@{/usuario/usuarios}" href="#"> Usuários </a></li>
			</ul>
		</nav>
		<h1 layout:fragment="header">cabeçalho falso</h1>
		<div layout:fragment="content">content falso</div>
	</div>

	 <!--  JQuery -->
	<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" ></script>
	
	<script>
			$(document).ready(function(){
				$("#imgUp").change(function(){
					console.log('change');
					setImage(this);
				});
				
				function setImage(input) {
					if(input.files && input.files[0]) {
						var reader = new FileReader();
						
						reader.onload = function(e) {
							console.log('onload');
						      $('#imgLivro').attr('src', e.target.result);
						}
						
						reader.readAsDataURL(input.files[0]);
					}
				}
			});
		</script>
	
</body>
</html>
